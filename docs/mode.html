<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>

        *{
            background-color: rgb(10, 10, 88);
        }

        header h2 {
            text-align: center;
            color: rgb(31, 164, 226);
            font-size: 30px;
            margin-top: 60px;
        }

        main p {
            color: rgb(255, 255, 255);
            font-size: 60px;
            text-align: center;
            margin-top: 30px;
        }

        main h5 {
            font-size: 23px;
            color: rgb(31, 164, 226);
            text-align: center;
        }

        .learn-button {
            display: flex;
            justify-content: space-between;
            margin: 10px 80px;
            text-align: center;
            align-items: center;
        }

        .learn-button a button{
            padding: 20px;
            font-size: 20px;
            color: rgb(10, 10, 88);
            background-color: rgb(31, 164, 226);
            border: none;
            border-radius: 25px;
            font-weight: bold;
            transition: .3s;
        }

        .learn-button a button:hover {
            padding: 23px;
            transition: .3s;
        }
        
    </style>
</head>
<body>
    <header>
        <h2>Course Name</h2>
    </header>
    <main>
        <p>Welcome to the beginning of a success.</p>
        <h5>How do you want to learn?</h5>
    </main>
    <div class="learn-button">
        <a href=""><button>Video</button></a>
        <a href=""><button>Text</button></a>
    </div>
</body>
</html>
