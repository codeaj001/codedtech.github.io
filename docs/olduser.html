<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>

        *{
            background-color: rgb(10, 10, 88);
        }

        .welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .welcome h1 {
            color: rgb(31, 164, 226);
            font-size: 45px;
        }

        .welcome p {
            color: #fff;
            font-size: 20px;
        }

        .welcome a button {
            padding: 12px;
            background-color: rgb(31, 164, 226);
            color:rgb(10, 10, 88);
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="welcome">
        <h1>Welcome back!</h1>
        
        <p>The world of tech awaits!<br>
        Let's go!</p>

        <a href="#"><button>Proceed!</button></a>
        
    </div>

    

</body>
</html>
